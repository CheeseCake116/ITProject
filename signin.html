<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>디즈니 영화</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<style>
	section {
		background-image: url(images/signup_image_2.png);
        background-size: auto 100%;
		background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 1200px;
        text-align: center;
	}
    .loginDiv {
        width: 100%;
        height: 100%;
        padding: 150px 0px;
    }
    table {
        margin: auto;
    }
</style>
<body>
    <section>
        <div class="loginDiv" style="font-size: 1.5em; display: block;">
            <h3 class="fn-font" style="margin: 50px 0px;">로그인</h3>
            <form action="index.cgi" method=post target="_parent">
                <table cellspacing="10px">
                    <tr>
                        <td>
                            <p class="fn-font">아이디</p>
                        </td>
                        <td>
                            <input type="text" name="userid"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fn-font">비밀번호</p>
                        </td>
                        <td>
                            <input type="password" name="password"/>
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="submit" value="로그인" style="width: 300px; height: 30px;"/>
                </div>
            </form>
            <a href="signup.html"><button style="width: 300px; height: 30px;">회원가입</button></a>
        </div>
    </section>
</div>
</body>
</html>
